<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework 11 - TODO Cat List</title>
  <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
  <div id="root">
    <div class="wrapper">
      <div class="header">
        <h1 class="todo_list">TODO Cat List</h1>
        <p class="limit" id="max_limit">Maximum items per list are created</p>
      </div>
      <div class="input_procedure">
        <input type="text" class="todo_input" id="item" placeholder="Add New Action">
        <button class="todo_btn" id="form">
          <i class="material-icons">add_box</i>
        </button>
      </div>
      <div id="lists">
        <ul class="list" id="items">
        </ul>
      </div>
      <footer>
        <img class="cat_paw" src="assets/img/cat.png" alt="Cat Paw Icon">
      </footer>
    </div>
  </div>

  <script src="./src/app.js"></script>
</body>

</html>
